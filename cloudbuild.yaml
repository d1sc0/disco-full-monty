steps:
  - name: node:10.15.1
    entrypoint: npm
    args: ['install']
  - name: node:10.15.1
    entrypoint: npm
    args: ['install', 'firebase-tools']
  - name: node:10.15.1
    entrypoint: npm
    args: ['build']
    env:
      [
        'CONTENTFUL_ID=${_CONTENTFUL_ID}',
        'CONTENFUL_ACCESS_TOKEN=${_CONTENTFUL_ACCESS_TOKEN}',
      ]
  - name: 'node:10.15.1'
    entrypoint: './node_modules/.bin/firebase'
    args: ['deploy', '--project', '$PROJECT_ID', '--token', '$_FIREBASE_TOKEN']
